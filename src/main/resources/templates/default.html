<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="cloud">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- <script src="angular.min.js" type="javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="/ngCloud.js"></script>
</head>
<body ng-controller="twitter_cloud">

<form>
    <fieldset>
        <legend>Tag Cloud</legend>
        <input type="text" placeholder="#spring-mvc" id="hashtag" ng-model="hashtag"/>
        <input type="button" value="make cloud" ng-click="generateCloud()"/>
    </fieldset>
</form>

<div>
    <span ng-repeat="word in word_cloud" style="font-size: {{word.count}}em; word-spacing: 2em;">{{word.word}}</span>
</div>

</body>
</html>
